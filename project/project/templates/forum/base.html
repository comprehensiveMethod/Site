{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'main/mainPageStyle.css' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href=href="{% static 'icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'icons/site.webmanifest' %}">
    <title>All problems</title>
</head>
{% block content %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">All Problems</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-5 text-dark" href="/">Main Page</a>
        <a class="p-5 text-dark" href="/add">Add problem</a>

    </nav>

</div>
        <!------------ CONTENT  -------------->
    <tbody>
    {% for serv in probs_list %}
        <tr>
            <td> Проблема:</td><br>
            <td>{{ serv.problem }}</td><br>
            <td>Решение:</td><br>
            <td>{{ serv.solve }}</td><br>
            <td>Дата публикации проблемы:</td>
            <td>{{ serv.dateProblem }}</td>
            <hr size="6" width="100%" align="left" color="black">
        </tr>
    {% endfor %}
    </tbody>

{% endblock %}
