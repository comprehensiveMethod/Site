{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'main/mainPageStyle.css' %}" />
    <title>Forum</title>
</head>
{% block content %}
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">All Problems</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-5 text-dark" href="/">MainPage</a>

  </nav>

</div>
        <!------------ CONTENT  -------------->
    <tbody>
    {% for serv in probs_list %}
        <tr>
            <td> Проблема:</td>
            <td>{{ serv.problem }}</td>
            <td>Решение:</td>
            <td>{{ serv.solve }}</td>
            <td>Дата публикации проблемы:</td>
            <td>{{ serv.dateProblem }}</td>
            <hr size="6" width="100%" align="left" color="black">
        </tr>
    {% endfor %}
    </tbody>

{% endblock %}
